<div class="w-full">
  <div class="flex justify-between">
    <h1 class="font-bold text-xl text-gray-800">Events</h1>
    <div class="flex justify-between">
      <input type="text"
        class="shadow appearance-none border rounded block mr-2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Search..." (change)="search($event.target.value)" />
      <a [routerLink]="['create']" class="py-2 px-4 rounded bg-teal-500 hover:bg-teal-700 text-white">
        <fa-icon icon="plus" class="mr-1"></fa-icon>
        Create event
      </a>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3">
    <div *ngFor="let event of events$ | async" class="w-full sm:w-1/2 md:w-1/3 xl:w-1/4 p-3">
      <a [routerLink]="[event._id]">
        <app-event-item [event]="event"></app-event-item>
      </a>
    </div>
  </div>
</div>
