<div *ngIf="event$ | async as event">
  <div class="flex justify-between">
    <h1 class="font-bold text-xl text-gray-800">{{event.name}}</h1>
    <button type="button" class="py-2 px-4 rounded bg-teal-500 hover:bg-teal-700 text-white"
      (click)="deleteEvent(event._id)">
      <fa-icon icon="trash" class="mr-1"></fa-icon>
      Delete event
    </button>
  </div>
  <p>{{event.description}}</p>
</div>
